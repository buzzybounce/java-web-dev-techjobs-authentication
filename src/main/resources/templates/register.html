<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

    <div th:replace="fragments :: page-header"></div>

    <div class="container body-content">

        <h2 th:text = "${title}"></h2>

        <form method="post">
            <div class="form-group">
                <label>Username
                    <input class="form-control" th:field="${registerDTO.username}" />
                </label>
                <p class="error" th:errors="${registerDTO.username}"></p>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" th:field="${registerDTO.password}" type="password" />
                </label>
                <p class="error" th:errors="${registerDTO.password}"></p>
            </div>
            <div class="form-group">
                <label>Verify Password
                    <input class="form-control" th:field="${registerDTO.verifyPassword}" type="password" />
                </label>
            </div>

            <input type="submit" class="btn btn-success" value="Register" />
        </form>

    </div>

</body>
</html>
