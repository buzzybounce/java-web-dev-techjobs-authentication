<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h2 th:text = "${title}"></h2>

    <form method="post">
        <div class="form-group">
            <label th:for="username">Username
                <input class="form-control" th:field="${loginDTO.username}">
            </label>
            <p class="error" th:errors="${loginDTO.username}"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${loginDTO.password}" type="password">
            </label>
            <p class="error" th:errors="${loginDTO.password}"></p>
        </div>

        <input type="submit" class="btn btn-primary" value="Log In" />
    </form>

    <p><br>Don't have an account? <a href="/register">Register for one.</a></p>

</div>

</body>
</html>
